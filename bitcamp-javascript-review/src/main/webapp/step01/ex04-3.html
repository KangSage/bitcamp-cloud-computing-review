<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
<h1>변수 선언 - 객체의 변수에 값 넣기</h1>
<script>
"use strict";

window.a = 100;
window["b"] = 200;
window["c"] = 300;

console.log(a);
console.log(b);
console.log(c);

// 점(.)을 사용할 떄는 변수 이름에 공백이나 특수문자를 넣을 수 없다.
// window.first-name = "길동";
// window.first name = "길동";
// window.first^^name = "길동";
// window.1stName = "길동";

// 그런데 대괄호를 사용하면 모두 다 사용 가능하다.
window["first-name"] = "길동";
window["first name"] = "길동";
window["first^^name"] = "길동";
window["1stName"] = "길동";

console.log(window["first-name"]);
console.log(window["first name"]);
console.log(window["first^^name"]);
console.log(window["1stName"]);
</script>
</body>
</html>
