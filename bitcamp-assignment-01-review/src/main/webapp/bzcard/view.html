<form class="center-block">
    <h2>명함추가</h2>
    <input id="viewWriterNo" type=hidden value="1">
    <div class="form-group">
        <label for="viewName">이름</label>
        <input type="text" class="form-control name" id="viewName">
    </div>
    <div class="form-group">
        <label for="viewTel">휴대전화</label>
        <input type="tel" class="form-control" id="viewTel">
    </div>
    <div class="form-group">
        <label for="viewFax">팩스</label>
        <input type="tel" class="form-control" id="viewFax">
    </div>
    <div class="form-group">
        <label for="viewEmail">이메일</label>
        <input type="email" class="form-control" id="viewEmail">
    </div>
    <div class="form-group">
        <label for="viewMemo">메모</label>
        <textarea class="form-control" id="viewMemo" rows="4"></textarea>
    </div>
    <button id="contUpdateBtn" type="button" class="btn btn-primary">수정 반영</button>
</form>
<script>
    var viewWriterNo = $('#viewWriterNo').val(),
        viewName = $('#viewName'),
        viewTel = $('#viewTel'),
        viewFax = $('#viewFax'),
        viewEmail = $('#viewEmail'),
        viewMemo = $('#viewMemo'),
        contUpdateBtn = $('button#contUpdateBtn');
    contUpdateBtn.hide();

</script>
